<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Access your documents</p>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
          [class.is-invalid]="submitted && f['email'].invalid" placeholder="Enter your email" />
        <div *ngIf="submitted && f['email'].invalid" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          [class.is-invalid]="submitted && f['password'].invalid" placeholder="Enter your password" />
        <div *ngIf="submitted && f['password'].invalid" class="error-message">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
